<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Smart Home</title>
      <link rel="stylesheet" type="text/css" href="/css/external/jquery-ui.min.css">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
      <script src="/js/jquery-1.11.3.min.js"></script>
      <script src="/js/socket.io.js"></script>
      <script src="/js/snap.svg-min.js"></script>
      <script src="/js/jquery-ui.min.js"></script>
      <script src='/js/global-min-gcc.js'></script>

      <input id='layoutFile' type="file" name="svg">
      <button id="modulesOpener">Modules</button>
      <p></p><label>Selected Component: </label>
      <label id="selectedComponent">None</label>
      <svg id="layout" preserveAspectRatio="none"></svg>
      <div id="modulesDialog" title="Modules">
        <table class="unselectable"></table>
      </div>
      <div id="hookRegistrationDialog" title="Register Hook">
        <select id="topicSelect"></select>
        <select id="condSelect">
          <option value='>'>></option>
          <option value='<'><</option>
          <option value='='>=</option>
        </select>
        <input id="targetField" type="text" size="25"></input>
        <p>Output:</p>
        <table class="unselectable">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>topic</th>
            <th>payload</th>
            <th>options</th>
        </table>
        <p></p>
        <button id="registerButton">Register</button>
        <button id="notificationButton">Notification</button>
        <button id="delayButton">Delay</button>
      </div>
    </body>
</html>
